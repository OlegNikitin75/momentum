<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <!-- <base href="/"> -->
  <title>Momentum</title>
  <meta name="description" content="Momentum web application">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="images/favicon.ico">
  <meta property="og:image" content="images/preview.jpg">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <audio src="songs/Пикник%20-%20Королевство%20кривых.mp3" id="song"></audio>

  <div class="overlay"></div>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <ul class="header__list list-reset">

          <li class="header__item  header__item--weather">
            <button class="btn-reset btn__weather">
              <img class="weather__img-btn" src="./images/weather.svg" alt="icon">
            </button>
            <div class="weather">
              <div class="city" contenteditable="true">Гомель</div>
              <i class="weather-icon owf"></i>
              <div class="weather__box">
                <img class="weather__img" src="./images/thermometer.svg" alt="icon">
                <div class="temperature"></div>
              </div>
              <div class="weather-description"></div>
              <div class="weather__custom">
                <div class="weather__box">
                  <img class="weather__img" src="./images/wind.svg" alt="icon">
                  <div class="weather-speed"></div>
                </div>
                <div class="weather__box">
                  <img class="weather__img" src="./images/humidity.svg" alt="icon">
                  <div class="weather-humidity"></div>
                </div>

                <div class="weather-direction"></div>
              </div>
            </div>
          </li>
          <li class="header__item">

          </li>
          <li class="header__item header__item--player">
            <button class="btn-reset btn__player">
            </button>
            <div class="player">
              <div class="slider__container">
                <div class="slider__overlay"></div>
                <div class="slider__settings-buttons">
                  <div class="slider-btn">
                    <img class="slider-btn__control slider-btn__prev" src="./images/arrow-left-circle.svg" alt="icon">
                    <img class="slider-btn__control slider-btn__next" src="./images/arrow-right-circle.svg" alt="icon">
                  </div>
                  <button class="slider__settings-btn slider__settings-btn--settings btn-reset"></button>
                </div>


                <div class="slider__buttons">
                  <span class="slider__buttons-title">Slide Theme</span>
                  <button id="0" class="slider__btn btn-reset">Nature</button>
                  <button id="1" class="slider__btn btn-reset">Auto</button>
                  <button id="2" class="slider__btn btn-reset">Music</button>
                  <button id="3" class="slider__btn btn-reset">Aviation</button>
                  <button id="4" class="slider__btn btn-reset">Games</button>
                  <button id="5" class="slider__btn btn-reset">New Year</button>
                </div>
              </div>
              <div class="player__header">
                <span class="player__performer">Пикник</span>
                <span class="player__composition">Королевство кривых</span>
                <img class="player__btn-close" src="./images/chevron-double-up.svg" alt="icon">
              </div>
              <div class="player__controls">
                <div class="player__buttons">
                  <img class="player__btn btn__prev" src="./images/prev.svg" alt="icon">
                  <img class="player__btn btn__play btn__icon" src="./images/play-circle.svg" alt="icon">
                  <img class="player__btn btn__next" src="./images/next.svg" alt="icon">
                </div>
                <div class="player__progress">
                  <span class="player__time time__start"></span>
                  <input class="player__line" type="range" name="progress" id="progress" value="0" min="0" max="">
                  <span class="player__time time__end"></span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div class="container">

        <section class="section-time section section--render" data-name="clock">
          <div class="col col--left">
            <div class="time__mark">PM</div>
          </div>
          <div class="time__inner">
          </div>
          <div class="time__settings settings col col--right">
            <button class="btn btn-reset settings__clock"></button>
            <fieldset class="fieldset fieldset__format">
              <legend class="legend legend__format"><span>24</span><span class="legend legend__text elem__lang"
                  data-elem='0'>hours</span></legend>
              <label class="label">
                <input class="checkbox-input" type="checkbox" checked>
                <span class="checkbox-input--clone"></span>
                <i class="checkbox__indicator"></i>
              </label>

            </fieldset>
          </div>
        </section>
        <section class="section-date section section--render" data-name="date">
          <div class="col col--left"></div>
          <div class="date__inner">
            <span class="date__span date__span--day"></span>
            <span class="date__span date__span--mark">,</span>
            <span class="date__span date__span--date"></span>
            <span class="date__span date__span--month"></span>
            <span class="date__span date__span--year"></span>
          </div>
          <div class="col col--right"></div>
        </section>
        <section class="section-greeting section  section--render" data-name="greeting">
          <div class="col col--left">
            <div class="time__mark"></div>
          </div>
          <div class="greeting__content">
            <span id="greeting1" class="greeting__span"></span>
            <span class="greeting__span">,</span>
            <span id="user-name" class="greeting__span" contenteditable="false"></span>
            <span class="greeting__span">.</span>
          </div>
          <div class="greeting__settings settings col col--right">
            <button class="btn btn-reset settings__greeting"></button>
            <fieldset class="fieldset fieldset__greeting fieldset__dim">
              <button class="btn-reset greeting__btn fieldset__btn elem__lang" data-elem='1'></button>
            </fieldset>
          </div>
        </section>
        <section class="section-focus section--render" data-name="goal">
          <div class="section-focus__inner">
            <div class="col col--left"></div>
            <div class="focus__inner">
              <h3 class="section-focus__title text-reset"></h3>
            </div>
            <div class="focus__settings settings col col--right">
              <button class="btn btn-reset settings__focus"></button>
              <fieldset class="fieldset fieldset__focus fieldset__dim">
                <button class="btn-reset focus__btn fieldset__btn elem__lang" data-elem='2'>Clear</button>
              </fieldset>
            </div>
          </div>
          <div class="focus__input-box">
            <span class="focus__input" contenteditable="true"></span>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="col col--left">
            <div class="pref">
              <button class="pref-button btn-reset"></button>
              <form class="pref-form">
                <fieldset class="pref__fieldset">
                  <legend class="pref__legend">Select Lang </legend>
                  <select class="select select__lang" name="lang" id="select-lang">
                    <option class="select__item" value="0">English</option>
                    <option class="select__item" value="1">Русский</option>
                    <option class="select__item" value="2">Belarusian</option>
                  </select>
                </fieldset>
                <fieldset class="pref__fieldset">
                  <label class="pref__label label elem__lang" data-elem='4'>Clock
                    <input class="checkbox-input pref__checkbox" type="checkbox" name="clock" id="clock" checked>
                    <span class="checkbox-input--clone">
                    </span>
                    <i class="checkbox__indicator"></i>
                  </label>

                  <label class="pref__label label elem__lang" data-elem='5'>Date
                    <input class="checkbox-input pref__checkbox" type="checkbox" name="date" id="date" checked>
                    <span class="checkbox-input--clone">
                    </span>
                    <i class="checkbox__indicator"></i>
                  </label>
                  <label class="pref__label label elem__lang" data-elem='6'>Greeting
                    <input class="checkbox-input pref__checkbox" type="checkbox" name="greeting" id="greeting" checked>
                    <span class="checkbox-input--clone">
                    </span>
                    <i class="checkbox__indicator"></i>
                  </label>
                  <label class="pref__label label elem__lang" data-elem='7'>Main goal
                    <input class="checkbox-input pref__checkbox" type="checkbox" name="goal" id="goal" checked>
                    <span class="checkbox-input--clone">
                    </span>
                    <i class="checkbox__indicator"></i>
                  </label>

                  <label class="pref__label label elem__lang" data-elem='8'>Quotes
                    <input class="checkbox-input pref__checkbox" type="checkbox" name="quotes" id="quotes" checked>
                    <span class="checkbox-input--clone">
                    </span>
                    <i class="checkbox__indicator"></i>
                  </label>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="quote quote__inner section--render" data-name="quotes">
            <h2 class="quote__title text-reset"></h2>
            <span class="quote__author"></span>
          </div>
          <div class="quote__settings settings col col--right">
            <div  class="settings-box">
              <button class="btn btn-reset settings__quote"></button>
              <fieldset class="fieldset fieldset__quote fieldset__dim">
                <button class="btn-reset quote__btn fieldset__btn elem__lang" data-elem='3'>Next Quote</button>
              </fieldset>
            </div>

           <div class="todo__wrapper">
              <button class="btn__todo btn-reset"></button>
              <div class="todo">
                <div class="todo__header">
                  <h4 class="todo__title">ToDo List</h4>
                </div>
                <div class="todo__body">
                  <div class="todo__new">
                    <span class="todo__new-text" contenteditable></span>
                    <button class="todo__new-btn">
                      <img class="todo__new-btn-icon" src="./images/plus-circle.svg" alt="icon">
                    </button>
                  </div>
                  <ul class="todo__list"></ul>
                </div>
              </div>
           </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script type="module" src="js/common.js"></script>
</body>

</html>
